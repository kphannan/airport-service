[versions]
springBootVersion = '3.4.5'
springCloudVersion = '2024.0.1'
#
hibernateVersion = '9.0.0.CR1'
lombokVersion = '8.13.1'
versioningVersion = '3.1.0'
logcaptorVersion = '2.10.2'
jacksonDatabindVersion = '2.18.2'
mapstructVersion = '1.6.3'
jakartaAnnotationVersion = '3.0.0'
jakartaValidationVersion = '3.0.2'
# --- OpenAPI / Swagger ---
swaggerVersion = '2.8.6'
# --- JSepcify - tool neutral null checks
jspecifyVersion = '1.0.0'

[libraries]
logcaptor = { group = 'io.github.hakky54', name = 'logcaptor', version.ref = 'logcaptorVersion' }
# --- Jakarta ---
jackson-databind = { group = 'com.fasterxml.jackson.core', name = 'jackson-databind', version.ref = 'jacksonDatabindVersion' }
jackson-dataformat-yaml = { group = 'com.fasterxml.jackson.dataformat', name = 'jackson-dataformat-yaml', version.ref = 'jacksonDatabindVersion' }
jackson-dataformat-xml = { group = 'com.fasterxml.jackson.dataformat', name = 'jackson-dataformat-xml', version.ref = 'jacksonDatabindVersion' }
# --- Jakarta Annotations ---
jakarta-annotation = { module = 'jakarta.annotation:jakarta.annotation-api', version.ref = 'jakartaAnnotationVersion' }  # TODO change to JSpec
# --- JSpecify (Stanard Annotations) ---
jspecify = { module = 'org.jspecify:jspecify', version.ref = 'jspecifyVersion' }
# --- MapStruct ---
mapstruct = { group = 'org.mapstruct', name = 'mapstruct', version.ref = 'mapstructVersion' }
mapstruct-processor = { group = 'org.mapstruct', name = 'mapstruct-processor', version.ref = 'mapstructVersion' }
# --- OpenAPI ---
# springdoc-openapi = { module = 'org.springdoc:springdoc-openapi-webmvc-core', version.ref = 'swaggerVersion' }
# springdoc-openapi-ui = { module = 'org.springdoc:springdoc-openapi-ui', version.ref = 'swaggerVersion' }
springdoc-openapi-ui = { module = 'org.springdoc:springdoc-openapi-starter-webmvc-ui', version.ref = 'swaggerVersion' }
# --- Spring Boot ---
spring-boot-starter = { module = 'org.springframework.boot:spring-boot-starter' }
spring-boot-starter-actuator = { module = 'org.springframework.boot:spring-boot-starter-actuator', version.ref = 'springBootVersion' }
spring-boot-starter-validation = { module = 'org.springframework.boot:spring-boot-starter-validation', version.ref = 'springBootVersion' }
spring-boot-starter-web = { module = 'org.springframework.boot:spring-boot-starter-web', version.ref = 'springBootVersion' }
spring-boot-logging = { module = 'org.springframework.boot:spring-boot-starter-logging' }
# Persistence
spring-boot-starter-jpa = { module = 'org.springframework.boot:spring-boot-starter-data-jpa', version.ref = 'springBootVersion' }
hibernate-validation = { module = 'org.hibernate.validator:hibernate-validator', version.ref = 'hibernateVersion' }

