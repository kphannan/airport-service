##### Spring
spring:
  application:
    name: airport-service

  jackson:
    default-property-inclusion: NON_NULL

  profiles:
    active:  ${active_profiles:local}

  main:
    lazy-initialization: true

#  mvc:
     # hides validation errors
#    problemdetails:
#      enabled: true

  config:
    import: "optional:configserver:http://localhost:8888"

  ## --- DataSource ---
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  # Datasource is defined in a profile specific application-<profile>.yaml
  datasource:
    driver-class-name: ${datasource.driver.classname}
    url: ${datasource.url}
    username: ${datasource.username}
    password: ${datasource.password}


#  jpa:
#    hibernate:
    # none, validate, update, create, create-drop
#      ddl-auto: validate

    show-sql: true
    properties:
      hibernate:
        format_sql: true

  output:
    ansi:
      enabled: ALWAYS

  # End of what should be in local profile (this is not prod compliant)





