databaseChangeLog:
  - changeSet:
      id: "00015"
      author: kevin
      changes:
        - loadData:
            tableName: regions
            quotchar: '"'
            separator: ','
            encoding: UTF-8
            columns:
              - column:
                  name: id
                  type: numeric
              - column:
                  name: code
                  type: string
              - column:
                  name: local_code
                  type: string
              - column:
                  name: name
                  type: string
              - column:
                  name: continent
                  type: string
              - column:
                  name: iso_country
                  type: string
              - column:
                  name: wikipedia_link
                  type: string
              - column:
                  name: keywords
                  type: string

            relativeToChangelogFile: true
            file: data/regions.csv

        # Convert imported blanks to NULL
        - sql:
            splitStatements: true
            stripComments: true
            sql: UPDATE regions
                 SET    keywords = NULL
                 WHERE  keywords = '';

        - sql:
            sql: UPDATE regions
                 SET    wikipedia_link = NULL
                 WHERE  wikipedia_link = '';
