databaseChangeLog:
  - changeSet:
      id: "00012"
      author: kevin
      changes:
        - createSequence:
            sequenceName: seq_faa_abbreviations_id
            #  Initial load of the table has 7 rows
            startValue: 100
            incrementBy: 1

        - createTable:
            tableName: faa_abbreviations
            remarks: Each row represents a classifier for an faa_abbreviation.

            columns:
              - column:
                  name: id
                  type: integer
                  defaultValueSequenceNext: seq_faa_abbreviations_id
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: Internal integer identifier for the faa_abbreviation. This will stay persistent, even if the kind changes.

              - column:
                  name: abbreviation
                  type: char(8)
                  constraints:
                    nullable: false
                  remarks: The abbreviation.

              - column:
                  name: definition
                  type: varchar(80)
                  constraints:
                    nullable: true
                  remarks: A description of the abbreviation.
