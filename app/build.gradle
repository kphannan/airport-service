	// 		replacedBy("org.springframework.boot:spring-boot-starter-log4j2", "Use Log4j2 instead of Logback")
	// 	}
	// }

    // TODO move to spring convention
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation "org.springframework.boot:spring-boot-starter-logging"

    // implementation( 'org.springframework.boot:spring-boot-starter-log4j2' )
    // implementation( 'org.springframework.boot:spring-boot-starter-log4j2' ) {
    //     // implementation( 'org.springframework.boot:spring-boot-starter-logging' )
    //     exclude  group: 'org.springframework.boot', module:  'spring-boot-starter-logging'
    // }

    // --- Annotation Processor
    implementation( "jakarta.annotation:jakarta.annotation-api:3.0.0" )

    implementation("org.mapstruct:mapstruct:${mapstructVersion}")
    annotationProcessor("org.mapstruct:mapstruct-processor:${mapstructVersion}")
    // ----- Frameworks -----
    // --- Logging
    // implementation( "org.apache.logging.log4j:log4j-core:${log4jVersion}" )
    // implementation( "org.apache.logging.log4j:log4j-api:${log4jVersion}" )
    // --- Data format / validation
    //   - needed for yaml configuration of log4j2
    implementation( "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jacksonDatabindVersion}" )
    implementation( "com.fasterxml.jackson.core:jackson-databind:${jacksonDatabindVersion}" )

    // ===== Persistence =====
    // implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.liquibase:liquibase-core'
    // --- Database
    runtimeOnly 'com.h2database:h2'
    // runtimeOnly 'com.ibm.db2:jcc'
    runtimeOnly 'com.mysql:mysql-connector-j'
    // runtimeOnly 'com.oracle.database.jdbc:ojdbc11'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
    runtimeOnly 'org.postgresql:postgresql'

    // ----- Quality Assurance -----
    testAnnotationProcessor("org.mapstruct:mapstruct-processor:${mapstructVersion}")
    // --- Unit Testing
    testImplementation( "io.github.hakky54:logcaptor:${logcaptorVersion}" )

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // --- BDD
    testImplementation( "io.karatelabs:karate-junit5:${karateVersion}" )
}


processResources {
	filesMatching('application.properties') {
    	expand(project.properties)
	}
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }

    integrationTest {
        compileClasspath += main.output + test.output
        runtimeClasspath += main.output + test.output
        resources {
            srcDir file('src/integrationTest/features')
            exclude '**/*.java'
        }
    }
}




application {
    // Define the main class for the application.
    // mainClass = 'com.example.app.App'
    mainClass = 'com.example.AirportServiceApplication'
}


task integrationTest(type: Test) {
    group 'Verification'
    description 'runs the integration tests with Cucumber/Selenium/Karate'

    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath       = sourceSets.integrationTest.runtimeClasspath

    mustRunAfter test
	useJUnitPlatform()

    // pull karate options into the runtime
    systemProperty "karate.options", System.properties.getProperty("karate.options")
    // pull karate env into the runtime
    systemProperty "karate.env", System.properties.getProperty("karate.env")
    // ensure tests are always run
    outputs.upToDateWhen { false }
}


run {
    // args = ['--trace']
    args = ['--spring.profiles.active=local']
}

