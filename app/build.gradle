dependencies {
    implementation 'org.apache.commons:commons-text'
    // implementation project(':utilities')
    implementation project(':api')
    implementation project(':lib')
    // api project(':api')

    // implementation "org.springframework.boot:spring-boot-starter-log4j2"
	// modules {
